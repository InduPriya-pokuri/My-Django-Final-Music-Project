{%extends 'musicbeats/basic.htm'%}
{% block title%}Login{% endblock %}

{% block body %}
<h2 style="text-align: center; padding-top: 2%; color: rgb(218, 16, 16);">Login Here</h2>
    
    <div class="container my-3 bg-success">

    <form action="/musicbeats/login" method="POST">{% csrf_token %}

        <div class="form-group">

          <b><label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Your Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>

{% endblock %}
