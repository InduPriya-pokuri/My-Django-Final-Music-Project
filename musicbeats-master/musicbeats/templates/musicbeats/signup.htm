{%extends 'musicbeats/basic.htm'%}
{% block title%}SignUp{% endblock %}

{% block body %}
<h2 style="text-align: center; padding-top: 2%; color: rgb(218, 16, 16);">Sign Up Here</h2>
<div class="container my-4 bg-primary">
  
    <form method="POST" action="/musicbeats/signup">{% csrf_token %}
        

        <div class="form-group ">

           <b> <label for="exampleFormControlInput1 " >Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1"  placeholder="Enter User name" name="username">
          </div>
        
          <div class="form-group">
            <label for="exampleFormControlInput1">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter First Name " name="firstname">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Last name" name="lastname">
          </div>

          <div class="form-group ">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password" name="pass1">
          </div>
        
          <div class="form-group">
            <label for="exampleFormControlInput1">Password (again)</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Confirm Password" name="pass2">
          </div>
          <div style="padding-top: 2%;">
          <button type="submit" class="btn btn-success btn-block">SignUp</button>
        </div>
      </form>
    </div>

{% endblock %}
